            data-element_type="container"
          >

              data-id="954c767"
              data-element_type="widget"

                data-id="48c27cd"
                data-element_type="widget"
                data-widget_type="image-box.default"
              >
                <div class="elementor-widget-container">
                  <div class="elementor-image-box-wrapper">
                    <div class="elementor-image-box-content">
                      <h5 class="elementor-image-box-title">$65.00</h5>

                  </div>
                </div>
                <div
                  class="elementor-element elementor-element-16c7220 elementor-widget elementor-widget-html"

      <div

            data-id="9c3be3c"

          >

              class="elementor-element elementor-element-954c767 titulo elementor-widget elementor-widget-heading"
              data-id="954c767"
              data-element_type="widget"

            >
              <div class="elementor-widget-container">
                <h5 class="elementor-heading-title elementor-size-default">
                  Bolso

              </div>
            </div>

            <div

                    </div>
                  </div>
                </div>
              </div>
              <div
                class="elementor-element elementor-element-16c7220 elementor-widget elementor-widget-html"
                data-id="16c7220"

      <div

        class="elementor-element elementor-element-9c3be3c e-con-full e-flex e-con e-child"
        data-id="9c3be3c"
        data-element_type="container"
      >
        <div class="e-con-inner">
          <div
            class="elementor-element elementor-element-9c3be3c e-con-full e-flex e-con e-child"
            data-id="9c3be3c"
            data-element_type="container"
          >
            <div
              class="elementor-element elementor-element-954c767 titulo elementor-widget elementor-widget-heading"
              data-id="954c767"
              data-element_type="widget"
              data-widget_type="heading.default"
            >
              <div class="elementor-widget-container">
                <h5 class="elementor-heading-title elementor-size-default">
                  Franela
                </h5>
              </div>
            </div>

            <div
              class="elementor-element elementor-element-1f375df e-con-full e-flex e-con e-child"
              data-id="1f375df"
              data-element_type="container"
            >
              <div
                class="elementor-element elementor-element-48c27cd elementor-vertical-align-middle elementor-widget__width-initial elementor-vertical-align-middle elementor-widget elementor-widget-image-box"
                data-id="48c27cd"
                data-element_type="widget"
                data-widget_type="image-box.default"
              >
                <div class="elementor-widget-container">
                  <div class="elementor-image-box-wrapper">

              </div>
              <div
                class="elementor-element elementor-element-16c7220 elementor-widget elementor-widget-html"

        </div>
      </div>
    </div>

    <div class="cart">
      <h1>Carrito de Compras</h1>
      <div id="summary1">
        <div id="total-quantity"></div>
        <div id="view-order-btn-container">
          <button
            id="view-order-btn"
            style="display: none"
            class="btn2"
            onclick="toggleCartVisibility()"
          >
            Ver Pedido
          </button>
        </div>
      </div>
      <div id="cart-details" style="display: none">
        <div id="cart-items"></div>
        <h6 id="subtotal"></h6>
        <div id="igtf" style="display: none"></div>
        <div id="total" style="display: none"></div>
        <div id="exchangeRate" style="display: none"></div>
        <div id="subtotalBolivares" style="display: none"></div>
        <div class="payment-method">
          <label for="payment">Método de Pago:</label>
          <select id="payment" onchange="updateCartDetails()">
            <option value="Divisas">Divisas</option>
            <option value="Pago Móvil">Pago Móvil</option>
            <option value="Punto de Venta">Punto de Venta</option>
            <option value="Zelle">Zelle</option>
          </select>
        </div>

        <!-- Contenedor para mostrar información adicional del método de pago -->
        <div id="payment-info" style="display: none">
          <img
            id="payment-logo"
            src=""
            alt="Logo del método de pago"
            style="width: 100px; height: auto"
          />
          <div id="payment-details"></div>
        </div>

        <h6>Datos de Facturación</h6>
        <div id="billingModal">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
          <label for="ci">CI:</label>
          <input type="text" id="ci" name="ci" required />
          <label for="phone">Número de Teléfono:</label>
          <input type="tel" id="phone" name="phone" required />
          <button class="btn3" onclick="validateAndSubmit()">
            Realizar Pedido
          </button>
        </div>
      </div>
    </div>

    <div class="elementor-shortcode">
      <h6 id="pedido" style="font-size: 0px">584123081593</h6>
      <h6 id="banco" style="font-size: 0px">Banesco</h6>
      <h6 id="ci_rif" style="font-size: 0px">J-1234567-8</h6>
      <h6 id="pagomovil" style="font-size: 0px">(0412) 123 4567</h6>
      <h6 id="zelle_nombre" style="font-size: 0px">The Race Store</h6>
      <h6 id="zelle" style="font-size: 0px">zelle@theracestore.com</h6>
    </div>

    <script src="script.js"></script>
  </body>
</html>
